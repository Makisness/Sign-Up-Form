<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div id="banner">
            <div id="logo-banner">
                 <img src="Ransom.png" alt="">
            </div>
        </div>
        <main>
            <div class="main_text">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae nisi, illo, vitae ipsam est at harum voluptas cupiditate, ad maxime voluptate amet cumque accusantium corporis aliquid a dolorem.<span class="highlight"><em>Lorem Ipsum</em></span> sunt recusandae reiciendis. Aperiam, earum!</p>
            </div>
            <div class="form_section">
                <form action="#" method="post">
                    <h2>Create Your Account</h2>
                    <fieldset>
                        <div class="form-item">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="user_first_name" maxlength="26"
                             pattern="^[a-zA-Z\\-\\'\\`\\ ]*$" placeholder="ex. John" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                            </div>
                        <div class="form-item">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="user_last_name" maxlength="26"
                             pattern="^[a-zA-Z\\-\\'\\`\\ ]*$" placeholder="ex. Smith" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="emakl" maxlength="26"
                            placeholder="ex. JohnDoe@Domain.com" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" maxlength="26"
                            placeholder="ex. (123) 456  7890" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                        </div>
                        <div class="form-item">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password" maxlength="26"
                             pattern="^[a-zA-Z\\-\\'\\`\\ ]*$" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                        </div>
                        <div class="form-item">
                            <label for="firstName">Confirm Password*</label>
                            <input type="password" id="confirmPassword" name="Confirm_Password" maxlength="26"
                             pattern="^[a-zA-Z\\-\\'\\`\\ ]*$" minlength="5" maxlength="20">
                            <span class="error-message"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button class="button" type="submit">Create Account</button>
        </main>
    </div>
</body>
</html>
